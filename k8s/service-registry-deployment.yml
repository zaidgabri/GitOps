apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-registry-app
  namespace: microsvc-pro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-registry-app
  template:
    metadata:
      labels:
        app: service-registry-app
    spec:
      containers:
        - name: service-registry-app
          image: algabrizaid/serviceregistry:latest-24
          imagePullPolicy: Always
          ports:
            - containerPort: 8761
          resources:   
            limits:
              cpu: 500m   
              memory: 512Mi  
            requests:
              cpu: 200m   
              memory: 256Mi   

---

apiVersion: v1
kind: Service
metadata:
  name: service-registry-app-svc
  namespace: microsvc-pro
spec:
  selector:
    app: service-registry-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8761
  type:  NordPort


---
apiVersion: v1
kind: ConfigMap
metadata:
  name: eureka
  namespace: microsvc-pro
data:
  hostname: "http://service-registry-app-svc:8761/eureka"

