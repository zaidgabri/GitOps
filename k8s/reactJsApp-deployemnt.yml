apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactjs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reactjs-app
  template:
    metadata:
      labels:
        app: reactjs-app
    spec:
      containers:
      - name: reactJs-app
        image: algabrizaid/reactapp:null
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
apiVersion: v1
kind: Service
metadata:
  name: reactjs-svc
spec:
  type: LoadBalancer
  selector:
    app: reactjs-app  # Corrected label selector
  ports:
  - port: 80
    targetPort: 5000
